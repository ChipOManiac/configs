# Chet's i3 configuration
# -----------------------

# VARIABLES ===
set $mod Mod4
set $default_terminal roxterm
set $text_browser lynx
set $gui_browser chromium
set $file_manager mc
set $screenlock "/home/chatranga/Executables/mylock"

# FLOATING ===
# set floating modifier
floating_modifier $mod

# GENERAL ===
#workspace_layout splitv
workspace_auto_back_and_forth yes
force_display_urgency_hint 5000 ms

# WINDOW MANAGER KEYBINDINGS ===
# manager
bindsym $mod+Control+Escape exec "i3-nagbar --font='pango:Source Code Pro 8' -t warning -m 'i3wm exitus?' -b 'Sic' 'i3-msg exit'"
bindsym $mod+Escape reload
bindsym $mod+Shift+Escape restart

# client
bindsym $mod+BackSpace kill

# layout
bindsym $mod+q layout default
bindsym $mod+a layout stacking
bindsym $mod+z layout tabbed
bindsym $mod+Shift+q layout toggle split
bindsym $mod+w split h
bindsym $mod+Shift+w split v
bindsym $mod+s floating toggle
bindsym $mod+Shift+s focus mode_toggle
bindsym $mod+x focus parent
bindsym $mod+Shift+x focus child
bindsym $mod+e fullscreen
bindsym $mod+r mode "resize"

# focusing workspaces
# next line is a template
# bindsym $mod+KEY workspace WORKSPACE
bindsym $mod+1 workspace 01
bindsym $mod+2 workspace 02
bindsym $mod+3 workspace 03
bindsym $mod+4 workspace 04
bindsym $mod+5 workspace 05
bindsym $mod+6 workspace 06
bindsym $mod+7 workspace 07
bindsym $mod+8 workspace 08
bindsym $mod+9 workspace 09
bindsym $mod+0 workspace 10

bindsym $mod+KP_1 workspace 11
bindsym $mod+KP_2 workspace 12
bindsym $mod+KP_3 workspace 13
bindsym $mod+KP_4 workspace 14
bindsym $mod+KP_5 workspace 15
bindsym $mod+KP_6 workspace 16
bindsym $mod+KP_7 workspace 17
bindsym $mod+KP_8 workspace 18
bindsym $mod+KP_9 workspace 19
bindsym $mod+KP_0 workspace 20

# moving containers to workspaces
bindsym $mod+Shift+1 move container to workspace 01
bindsym $mod+Shift+2 move container to workspace 02
bindsym $mod+Shift+3 move container to workspace 03
bindsym $mod+Shift+4 move container to workspace 04
bindsym $mod+Shift+5 move container to workspace 05
bindsym $mod+Shift+6 move container to workspace 06
bindsym $mod+Shift+7 move container to workspace 07
bindsym $mod+Shift+8 move container to workspace 08
bindsym $mod+Shift+9 move container to workspace 09
bindsym $mod+Shift+0 move container to workspace 10

bindsym $mod+Shift+KP_1 move container to workspace 11
bindsym $mod+Shift+KP_2 move container to workspace 12
bindsym $mod+Shift+KP_3 move container to workspace 13
bindsym $mod+Shift+KP_4 move container to workspace 14
bindsym $mod+Shift+KP_5 move container to workspace 15
bindsym $mod+Shift+KP_6 move container to workspace 16
bindsym $mod+Shift+KP_7 move container to workspace 17
bindsym $mod+Shift+KP_8 move container to workspace 18
bindsym $mod+Shift+KP_9 move container to workspace 19
bindsym $mod+Shift+KP_0 move container to workspace 20

# focusing windows
bindsym $mod+Up focus up
bindsym $mod+k focus up
bindsym $mod+Down focus down
bindsym $mod+j focus down
bindsym $mod+Right focus right
bindsym $mod+h focus right
bindsym $mod+Left focus left
bindsym $mod+l focus left

# moving windows within workspace
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+k move up
bindsym $mod+Shift+Down focus down
bindsym $mod+Shift+j move down
bindsym $mod+Shift+Right move right
bindsym $mod+Shift+h move right
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+l move left

# APPLICATION KEYBINDINGS ===
# general environment
bindsym $mod+Return exec $default_terminal
bindsym $mod+minus exec $default_terminal -e $text_browser https://www.duckduckgo.com
bindsym $mod+Shift+minus exec $gui_browser
bindsym $mod+equal exec $default_terminal -e $file_manager
bindsym $mod+Shift+grave exec $screenlock

# music player
bindsym $mod+semicolon exec "mocp -p"			# PLAY
bindsym $mod+Shift+semicolon exec "mocp -s"		# STOP
bindsym $mod+apostrophe exec "mocp -G"			# PLAY/PAUSE
bindsym $mod+bracketright exec "mocp -f"		# NEXT TRACK
bindsym $mod+bracketleft exec "mocp -r"			# PREVIOUS TRACK
bindsym $mod+Shift+bracketright exec "mocp -k +10"	# SEEK FORWARD 10
bindsym $mod+Shift+bracketleft exec "mocp -k -10"	# SEEK BACKWARD 10
bindsym $mod+period exec "mocp -v +10"			# INCREASE VOLUME 10
bindsym $mod+comma exec "mocp -v -10"			# DECREASE VOLUME 10
bindsym $mod+Shift+period exec "mocp -v +5"		# INCREASE VOLUME 5
bindsym $mod+Shift+comma exec "mocp -v -5"		# DEVREASE VOLUME 5

# MODES ===
# variables
set $RSZBIG 10
set $RSZSML 5

# resize
mode "resize" {
	bindsym j resize shrink height $RSZBIG px or $RSZBIG ppt
	bindsym k resize grow height $RSZBIG px or $RSZBIG ppt
	bindsym h resize shrink width $RSZBIG px or $RSZBIG ppt
	bindsym l resize grow width $RSZBIG px or $RSZBIG ppt
	bindsym j resize shrink height $RSZBIG px or $RSZBIG ppt
	bindsym k resize grow height $RSZBIG px or $RSZBIG ppt
	bindsym h resize shrink width $RSZBIG px or $RSZBIG ppt
	bindsym l resize grow width $RSZBIG px or $RSZBIG ppt

	bindsym Shift+j resize shrink height $RSZSML px or $RSZSML ppt
	bindsym Shift+k resize grow height $RSZSML px or $RSZSML ppt
	bindsym Shift+h resize shrink width $RSZSML px or $RSZSML ppt
	bindsym Shift+l resize grow width $RSZSML px or $RSZSML ppt
	bindsym Shift+j resize shrink height $RSZSML px or $RSZSML ppt
	bindsym Shift+k resize grow height $RSZSML px or $RSZSML ppt
	bindsym Shift+h resize shrink width $RSZSML px or $RSZSML ppt
	bindsym Shift+l resize grow width $RSZSML px or $RSZSML ppt

	# return to normal
	bindsym Return mode "default"
	bindsym Escape mode "default"
}

# APPEARENCE ===
# variables
set $font Source Code Pro 8

# font
font pango:$font

# client colors
# CLASS					BRDR	BKGD	TEXT	INDI
client.focused				#BA540B	#BA540B	#FFFFFF	#018D8D
client.focused_inactive			#974908 #974908 #FFFFFF #018D8D
client.unfocused			#3E1C00 #3E1C00 #FFFFFF #018D8D
client.urgent				#AA0000 #AA0000 #FFFFFF #018D8D

# BARS ===
bar {
	status_command "i3status -c /home/chatranga/.i3/i3status/config.bkp"
	tray_output none

	font pango:Source Code Pro 8

	colors {
		background		#002525
		statusline		#FFFFFF
		separator		#003F3F

		# CLASS			BRDR	BKGD	TEXT
		focused_workspace       #002525 #BA5A0B #FFFFFF
		active_workspace        #002525 #693000 #FFFFFF
		inactive_workspace      #002525 #3E1C00 #FFFFFF
		urgent_workspace        #002525 #AA0000 #FFFFFF
	}
}

# AUTORUN ===
exec "/home/chatranga/Scripts/autorun.sh &"
